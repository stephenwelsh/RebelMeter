<!DOCTYPE html>
<html>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
        <script src="js/carina.js"></script>
        <link href="css/app.css" rel="stylesheet">
    <body>
        <script src="js/app.js"></script>
        <div ng-app="app" ng-controller="HelloWorldCtrl">
            <div class="hats">
                <div class="verticalText" ng-class="'sparkgrad' + sparks.currentMilestoneGroupId">{{state.username}}</div>
                <div ng-repeat="item in items">
                    <div class="hat" ng-class="getShake($index)">
                    </div>        
                </div>
            </div>
            <div class="hide">
                    <h1>{{state.username}}</h1>
                    <p>Token: <span>{{auth['#access_token']}}</span></p>
                    <p>Username: <span>{{state.username}}</span></p>
                    <p>Id: <span>{{user.channel.id}}</span></p>
                    <p>Sparks: <span>{{sparks.patronageEarned}}</span></p>
                    <p>Sparks Percentage: <span ng-class="flashClass" >{{sparks.percentage}}</span></p>
                    <p>Spark Data: <pre>{{sparks | json}}</pre></p>
                    <p>User: <pre>{{user | json}}</pre></p>        
            </div>
        </div>
    </body>
</html>
