<body>
    <script src="js/app.js"></script>
    <div ng-app="app" ng-controller="HelloWorldCtrl">
        <div class="container">
            <div class="row">
                <div ng-show="showForm" class="col-sm-10">
                    <form style="padding-top: 20px">
                        <div class="form-group">
                            <label for="clientid">Client id:</label>
                            <input type="text" class="form-control" name="clientid" ng-model="state.clientid" />
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="form-control" ng-model="state.username" />
                        </div>
                        <button class="btn btn-primary" ng-click="init()">Save</button>
                        <!-- <button class="btn btn-default" ng-click="reset()">Test</button> -->
                        <button class="btn btn-default" ng-click="shake(100)">Shake</button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <div class="hatsContainer">
                        <div class="verticalText" ng-class="'sparkgrad' + sparks.currentMilestoneGroupId">{{state.username}}
                        </div>
                        <div class="hats">
                            <div ng-repeat="item in items">
                                <div class="hat" ng-class="getShake($index)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 20px">
            <button type="button" class="btn btn-default" ng-click="showForm = !showForm">
                <span class="oi oi-wrench"></span>
            </button>
        </div>
