<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/carina.js"></script>
    <body>
        <script src="js/app.js"></script>
        <div ng-app="app" ng-controller="HelloWorldCtrl">
            <h1>{{message}}</h1>
            <p>I'm hosted with GitHub Pages.</p>
            <p>Token: <span ng-model="auth['#access_token']"></span></p>
            <p>Username: <span ng-model="state.username"></span></p>
            <p>Id: <span ng-model="user.channel.id"></span></p>
            <p>User: <pre>{{user | json}}</pre></p>
        </div>
    </body>
</html>
